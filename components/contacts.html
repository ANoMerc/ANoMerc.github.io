<!-- ════════════════════════════════════════════════════════════════════════════
     ProjectWB — Contacts Component
     Загружается динамически из data/content.json
     ════════════════════════════════════════════════════════════════════════════ -->

<section class="contacts-section">
  <div class="container">
    <span class="section-eyebrow">◆ Контакты</span>
    
    <div id="contactsGrid" class="contacts-grid">
      <!-- Контакты загружаются из content.json через app.js -->
    </div>
  </div>
</section>

<script>
  // Загрузка контактов из JSON
  (async function() {
    try {
      const response = await fetch('{{ROOT}}data/content.json');
      const data = await response.json();
      
      const contactsGrid = document.getElementById('contactsGrid');
      if (contactsGrid && data.contacts) {
        contactsGrid.innerHTML = data.contacts.map(contact => `
          <a href="${contact.link}" class="contact-block" target="_blank" rel="noopener noreferrer">
            <span class="contact-icon">${contact.icon}</span>
            <span class="contact-label">${contact.label}</span>
            <span class="contact-value">${contact.value}</span>
          </a>
        `).join('');
      }
    } catch (error) {
      console.error('Ошибка загрузки контактов:', error);
    }
  })();
</script>
